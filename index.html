<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"
</head>
<body class="container" id="wrapper">
    <div id="welcome">
        <h1>Welcome to TicTacToe</h1>
        <br>
        <p class="h5" id="displayturn">Click start to begin!</p>
        <p class="h5" id="winner">-------</p>
    </div>
    <div id="board">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
    </div>
        <br>
        <button type="button" class="btn btn-light" id="startgame">Start</button>
        <button type="button" class="btn btn-light" id="resetgame">Reset</button>


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
</body>
</html>
